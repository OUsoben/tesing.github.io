<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
      body {
        background-color: rgb(172, 164, 164);
      }
      * {
        font-family: "Montserrat", sans-serif;
        padding: 0;
        margin: 0;
      }
      .item-background {
        width: 1000px;
        background-image: url("https://www.thestatesman.com/wp-content/uploads/2020/04/googl_ED.jpg");
      }
      .item-card {
        width: 600px;
        height: 450px;
      }
      input {
        height: 40px;
        border-radius: 100px;
        outline: none;
        border: 1px solid rgba(0, 0, 0, 0.504);
      }
      #inputName {
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <section
        style="height: 670px"
        class="w-75 bg-white container mt-5 rounded"
      >
        <h1 class="text-center p-1 text-primary fs-1 fw-bolder">Contect</h1>
        <div
          style="height: 550px"
          class="item-background d-flex container mt-2 rounded img-fluid justify-content-sm-start justify-content-md-center justify-content-md-center"
        >
          <article class="item-card bg-white container mt-5 rounded">
            <h4 class="fw-bold text-center mt-2">Contect Me</h4>
            <p class="fw-bold ms-1">feel free to contect me</p>
            <div class="mt-3">
              <input
                style="font-family: 'Font Awesome 5 free'"
                id="inputName"
                class="w-50 form-control"
                type="text"
                placeholder="&#xf007;   Name  " 
              />
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
